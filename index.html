<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="icon" href="./assets/icon/favicon.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon.png">
  
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="grid b-radius">
    <h1>Generate a <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
    <form action="#" class="grid">
      <label for="length">Length:
        <span id="length-value">15</span>
        <input type="range" name="length" id="length" min="15" max="30" value="15">
      </label>

      <label for="symbol">Symbols:
        <input type="checkbox" name="symbol" id="symbol">
      </label>

      <label for="number">Numbers:
        <input type="checkbox" name="number" id="number">
      </label>

      <div class="grid">
        <button class="b-radius" id="generate-btn" type="button">Generate passwords</button>
        <button class="b-radius" id="reset-btn" type="button">Reset</button>
      </div>
    </form>
    <hr>
    <div class="grid">
      <div class="b-radius">
        <span id="password-one"></span>
        <button type="button" id="copy-one" title="Copy to clipboard" disabled>
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z" />
          </svg>
        </button>
      </div>
      <div class="b-radius">
        <span id="password-two"></span>
        <button type="button" id="copy-two" title="Copy to clipboard" disabled>
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z" />
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
